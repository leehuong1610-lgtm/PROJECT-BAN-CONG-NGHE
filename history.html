<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-translate="title_history">
      Lịch sử Hoạt động - Future Xion
    </title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      h1,
      h2,
      h3,
      h4 {
        font-family: "Roboto", sans-serif;
        font-weight: 700;
      }

      a {
        text-decoration: none;
        color: var(--color-primary);
      }
      .primary-color {
        color: var(--color-primary);
      }
      .accent-color {
        color: var(--color-accent);
      }
      .color-text-dark {
        color: var(--color-text-dark);
      }
      .color-text-medium {
        color: var(--color-text-medium);
      }
      .font-weight-700 {
        font-weight: 700;
      }
      .stat-sub-text {
        font-size: 0.9em;
      }

      .main-content {
        flex-grow: 1;
        padding: 30px;
      }

      .dashboard-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }
      .dashboard-header h1 {
        font-family: "Roboto", sans-serif;
        font-size: 2.5em;
      }

      /* Buttons */
      .btn {
        border: none;
        border-radius: 8px;
        cursor: pointer;
        padding: 10px 15px;
        font-weight: 600;
        transition: background-color 0.2s;
      }
      .btn-link {
        color: var(--color-accent);
        font-weight: 500;
      }

      /* Content & Glass Box */
      .glass-box {
        background: var(--glass-background);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 40px;
      }

      /* History List Styles */
      .history-list {
        list-style: none;
        padding: 0;
        margin-top: 20px;
      }
      .history-item {
        background: var(--color-white);
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 15px;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
        border-left: 5px solid var(--color-primary);
      }
      .history-item h4 {
        margin-bottom: 5px;
        color: var(--color-text-dark);
      }
      .history-item p {
        font-size: 0.9em;
        color: var(--color-text-medium);
        margin-bottom: 5px;
      }
      .history-score {
        font-weight: 700;
        color: var(--color-accent);
      }
    </style>
  </head>
  <body onload="applyLanguageHistory(); loadHistoryData();">
    <div class="dashboard-layout">
      <aside class="sidebar">
        <div class="logo">future<span class="logo-xion">Xion</span></div>
        <nav></nav>
      </aside>

      <main class="main-content">
        <div class="dashboard-header">
          <h1 data-translate="h1_history">Lịch sử Hoạt động Chi tiết</h1>
        </div>

        <div class="glass-box">
          <ul id="history-list-output" class="history-list"></ul>

          <p
            id="empty-message"
            class="color-text-medium"
            style="text-align: center; margin-top: 20px; display: none"
          >
            Chưa có hoạt động nào được ghi nhận. Hãy
            <a href="activity.html" class="btn-link"
              >Ghi nhận Hoạt động Đầu tiên</a
            >.
          </p>

          <p
            data-translate="p_history_footer"
            class="color-text-medium"
            style="margin-top: 20px"
          >
            [Liên kết này hoạt động, chứng minh luồng lịch sử dữ liệu!]
          </p>
        </div>
      </main>
    </div>

    <script src="mock-data.js"></script>
    <script src="sidebar.js"></script>
    <script>
      Sidebar.renderSidebar("history");
      const HistoryTranslations = {
        vi: {
          title_history: "Lịch sử Hoạt động",
          h1_history: "Lịch sử Hoạt động Chi tiết",
          menu_dashboard: "Dashboard",
          menu_activity: "Ghi nhận Hoạt động",
          menu_report: "Hồ sơ Kỹ năng (CV)",
          menu_settings: "Cài đặt",
          menu_logout: "Đăng xuất",
          item1_title: "Dự án Green Campus - Trưởng nhóm",
          item1_skills:
            "Kỹ năng: Lãnh đạo, Giải quyết Vấn đề. Điểm tác động: 5/5",
          item1_narrative:
            "Narrative: Đã dẫn dắt nhóm 5 người, hoàn thành dự án đúng hạn, vượt mục tiêu 10%. Rất tốt để dùng trong CV.",
          item2_title: "Khóa học Communication Skills",
          item2_skills:
            "Kỹ năng: Giao tiếp, Tư duy Phản biện. Điểm tác động: 3/5",
          item2_narrative:
            "Narrative: Hoàn thành 10 module thuyết trình, vượt qua bài kiểm tra cuối khóa.",
          cta_edit_detail: "Sửa/Cập nhật thêm chi tiết",
          p_history_footer:
            "[Lịch sử Hoạt động được tải từ dữ liệu đã ghi nhận]",
          score_label: "Điểm",
          skill_label: "Kỹ năng",
          date_label: "Ngày hoàn thành",
          desc_label: "Mô tả",
          desc_fallback: "Không có mô tả chi tiết.",
          empty_state:
            'Chưa có hoạt động nào được ghi nhận. Hãy <a href="activity.html" class="btn-link">Ghi nhận Hoạt động Đầu tiên</a>.',
        },
        en: {
          title_history: "Activity History - Future Xion",
          h1_history: "Detailed Activity History",
          menu_dashboard: "Dashboard",
          menu_activity: "Log Activity",
          menu_report: "Skill Profile (CV)",
          menu_settings: "Settings",
          menu_logout: "Logout",
          item1_title: "Green Campus Project (Leader)",
          item1_skills:
            "Skills: Leadership, Problem Solving. Impact Score: 5/5",
          item1_narrative:
            "Narrative: Led a team of 5, completed the project on time, exceeded targets by 10%. Excellent for CV use.",
          item2_title: "Communication Skills Course",
          item2_skills:
            "Skills: Communication, Critical Thinking. Impact Score: 3/5",
          item2_narrative:
            "Narrative: Completed 10 presentation modules, passed final exam.",
          cta_edit_detail: "Edit/Update Details",
          p_history_footer: "[Activity history loaded from recorded data]",
          score_label: "Score",
          skill_label: "Skill",
          date_label: "Completion date",
          desc_label: "Description",
          desc_fallback: "No detailed description yet.",
          empty_state:
            'No activities have been logged yet. <a href="activity.html" class="btn-link">Record your first activity</a>.',
        },
      };

      function applyLanguageHistory(lang) {
        const currentLang = lang || localStorage.getItem("language") || "vi";
        document.documentElement.lang = currentLang;
        if (window.Sidebar) {
          Sidebar.applySidebarLanguage(currentLang);
        }
        document.title = HistoryTranslations[currentLang].title_history;
        const t = HistoryTranslations[currentLang];

        // Cập nhật tất cả các phần tử có data-translate
        document.querySelectorAll("[data-translate]").forEach((element) => {
          const key = element.getAttribute("data-translate");
          if (!t[key]) return;
          if (key.includes("menu_")) return;
          element.textContent = t[key];
        });
        const emptyMessage = document.getElementById("empty-message");
        if (emptyMessage) {
          emptyMessage.innerHTML = t.empty_state;
        }
      }

      // HÀM MỚI: Tải dữ liệu từ localStorage và hiển thị
      function loadHistoryData() {
        const currentLang = localStorage.getItem("language") || "vi";
        const activitiesJson = localStorage.getItem("userActivities");
        const historyList = document.getElementById("history-list-output");
        const emptyMessage = document.getElementById("empty-message");
        const t = HistoryTranslations[currentLang];

        historyList.innerHTML = "";

        if (!activitiesJson) {
          emptyMessage.style.display = "block";
          return;
        }

        try {
          const activities = JSON.parse(activitiesJson);

          if (activities.length === 0) {
            emptyMessage.style.display = "block";
            return;
          }

          emptyMessage.style.display = "none";

          activities.forEach((activity) => {
            const enrichedActivity = enrichActivityTranslations(activity);
            // Chuyển điểm 10-100 thành điểm 5pt cho hiển thị
            const score5pt = ((activity.points / 100) * 5).toFixed(1);
            const localizedName = window.MockData?.getLocalizedActivityText
              ? MockData.getLocalizedActivityText(
                  enrichedActivity,
                  "name",
                  currentLang
                )
              : activity.name;
            const localizedDesc = window.MockData?.getLocalizedActivityText
              ? MockData.getLocalizedActivityText(
                  enrichedActivity,
                  "description",
                  currentLang
                )
              : activity.description;

            const item = document.createElement("li");
            item.className = "history-item";
            item.innerHTML = `
                        <h4><i class="fas fa-calendar-alt" style="margin-right: 5px;"></i> ${
                          localizedName || activity.name
                        }</h4>
                        <p class="history-score">${
                          t.score_label
                        }: ${score5pt} / 5.0</p>
                        <p class="color-text-dark" style="font-weight: 600;">${
                          t.skill_label
                        }: ${activity.skill}</p>
                        <p class="color-text-medium">${t.date_label}: ${
              activity.date
            }</p>
                        <p class="stat-sub-text color-text-medium">${
                          t.desc_label
                        }: ${localizedDesc || t.desc_fallback}</p>
                        <a href="activity.html?edit=${
                          activity.id
                        }" class="btn-link" style="margin-top: 10px; display: inline-block;">${
              t.cta_edit_detail
            }</a>
                    `;
            historyList.appendChild(item);
          });
        } catch (e) {
          console.error("Lỗi tải lịch sử hoạt động:", e);
          emptyMessage.textContent = "Lỗi tải dữ liệu. Hãy thử đăng nhập lại.";
          emptyMessage.style.display = "block";
        }
      }

      function enrichActivityTranslations(activity) {
        if (!activity) return activity;
        if (activity.translations) return activity;
        if (!window.MockData?.MOCK_ACTIVITIES) return activity;
        const fallback = MockData.MOCK_ACTIVITIES.find(
          (mock) => String(mock.id) === String(activity.id)
        );
        if (fallback?.translations) {
          return { ...activity, translations: fallback.translations };
        }
        return activity;
      }

      document.addEventListener("DOMContentLoaded", () => {
        // Apply language on load (called by body onload)
      });
    </script>
  </body>
</html>
